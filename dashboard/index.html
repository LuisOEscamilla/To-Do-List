<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../shared/styles.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Added header -->
    <header class="main-header">
        <h1 class="app-title">To-Do Hub</h1>
        <!-- TEAM: Profile dropdown placeholder -->
        <div class="profile-menu">
            <div class="profile-icon"></div>
            <div class="dropdown-content">
                <button>Profile</button>
                <button>Settings</button>
            </div>
        </div>
    </header>
    
    <div class="dashboard">
        <nav class="sidebar" id="sidebar">
            <div class="demo-nav">
                <a href="../login/index.html" class="nav-button">
                    Logout (Demo)
                </a>
            </div>

            <h2>Menu</h2>
            <ul>
                <li data-page="home" class="menu-item">Home</li>
                <li data-page="tasks" class="menu-item">Today's Tasks</li>
                <!-- Changed from Goals to Group Lists -->
                <li data-page="groups" class="menu-item">Group Lists</li>
                <li data-page="friends" class="menu-item">Friends</li>
            </ul>
        </nav>

        <main class="content">
            <!-- Moved task creator inside calendar section -->
            <section class="calendar-section" id="calendar">
                <!-- TEAM: Task input now only visible here -->
                <div class="task-creator" id="taskCreator">
                    <div class="task-creator__row">
                        <input type="text" 
                            id="taskInput" 
                            placeholder="Task" 
                            class="task-input">
                        <select id="prioritySelect" class="priority-select">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                        <input type="date" 
                            id="dueDateInput" 
                            class="date-input">
                        <button id="addTask" class="task-add-button">
                            Add
                        </button>
                    </div>
                </div>
                
                <h2>Task Calendar</h2>
                <div id="calendarGrid" class="calendar-grid"></div>
            </section>

            <section class="task-list" id="taskList">
                <div class="task-card" data-priority="high" data-task-id="EXAMPLE_ID">
                    <div class="task-content">
                        <h3 class="task-title">Sample Task</h3>
                        <p class="task-priority">Priority: High</p>
                    </div>
                    <input type="checkbox" class="task-status">
                </div>
            </section>

            <!-- Changed from Goals to Group Lists -->
            <section class="groups-section" id="groupsSection" style="display: none;">
                <h2>Group Lists</h2>
                <p>Collaborative group tasks will appear here</p>
            </section>

            <!-- Added friend search bar -->
            <section class="friends-section" id="friendsSection" style="display: none;">
                <div class="friends-header">
                    <!-- TEAM: Add search functionality later -->
                    <input type="text" 
                        id="friendSearch" 
                        placeholder="Search friends..." 
                        class="friend-search">
                </div>
                <h2>Friends</h2>
                <div class="friend-search-container">
                    <input type="text" id="friendUsername" class="friend-search" placeholder="Add friend...">
                    <button onclick="addFriend()" class="task-add-button">Add</button>
                </div>
                <ul id="friendsList" class="task-list"></ul>
                <p>Connect with others (future feature).</p>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>

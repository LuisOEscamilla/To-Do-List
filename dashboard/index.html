<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../shared/styles.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <!-- Header with profile dropdown -->
    <header class="main-header">
        <h1 class="app-title">To-Do Hub</h1>
        <div class="profile-menu">
            <div class="profile-icon"></div>
            <div class="dropdown-content" style="display: none;">
                <button class="dropdown-item" id="profileBtn">Profile</button>
                   <!-- TEAM: Log Out button -->
                   <button class="dropdown-item" id="logoutButton" style="display: none;">
                    Log Out
                  </button>
                <div class="settings-menu">
                    <button class="dropdown-item">Settings</button>
                    <div class="settings-dropdown" style="display: none;">
                        <div class="dark-mode-toggle">
                            <label for="darkModeToggle">Dark Mode</label>
                            <input type="checkbox" id="darkModeToggle" class="dropdown-item">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="dashboard">
        <nav class="sidebar" id="sidebar">
            <h2>Menu</h2>
            <ul>
                <li data-page="home" class="menu-item">Home</li>
                <li data-page="tasks" class="menu-item">Today's Tasks</li>
                <li data-page="groups" class="menu-item">Group Lists</li>
                <li data-page="friends" class="menu-item">Friends</li>
            </ul>
        </nav>

        <main class="content">
            <!-- Calendar Section -->
            <section class="calendar-section" id="calendar">
                <div class="task-creator" id="taskCreator">
                    <div class="task-creator__row">
                        <input type="text" id="taskInput" placeholder="Task">
                        <select id="prioritySelect" class="priority-select">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                        <input type="date" id="dueDateInput" class="date-input">
                        <button id="addTask" class="task-add-button">Add</button>
                    </div>
                </div>
                <h2>Task Calendar</h2>
                <div id="calendarGrid" class="calendar-grid"></div>
            </section>

            <!-- Today's Tasks -->
            <section class="task-list" id="taskList" style="display: none;">
            </section>

            <!-- Group Lists -->
            <section class="groups-section" id="groupsSection" style="display: none;">
                <div class="section-header">
                    <h2>Group Lists</h2>
                    <button id="createGroupBtn" class="task-add-button">+ New Group</button>
                </div>
                <div id="groupContainer"></div>
                <p>Collaborative group tasks will appear here</p>
            </section>

            <!-- Friends Section -->
            <section class="friends-section" id="friendsSection" style="display: none;">
                <h2>Friends</h2>
                <div class="friend-search-container">
                    <input type="text" id="friendSearchInput" class="friend-search" placeholder="Search usernames">
                    <button id="friendSearchBtn" class="task-add-button">Search</button>
                </div>
                <ul id="searchResults" class="task-list"></ul>
                <ul id="friendsList" class="task-list"></ul> 
                <p>Connect with others.</p>
            </section>
            
        </main>
    </div>
    <script>
        window.tasks = window.tasks || [];
    </script>
    <script src="script.js"></script>
    <script src="group.js"></script>

</body>
</html>

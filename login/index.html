<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <h1 class="app-title">To-Do Hub</h1>

        <div class="demo-nav">
            <a href="../dashboard/index.html" class="nav-button">
                View Dashboard (Demo)
            </a>
        </div>

        <form id="authForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="authButton">Sign In</button>
        </form>

        <div class="toggle-mode" id="toggleAuth">
            New here? <a href="#" onclick="toggleAuthMode()">Create account</a>
        </div>
    </div>

    <script>
        function toggleAuthMode() {
            const button = document.getElementById('authButton');
            const toggleLink = document.querySelector('#toggleAuth a');
            
            button.textContent = button.textContent === 'Sign In' 
                ? 'Sign Up' 
                : 'Sign In';
                
            toggleLink.textContent = toggleLink.textContent === 'Create account' 
                ? 'Sign in instead' 
                : 'Create account';
        }
    </script>
</body>
</html>
